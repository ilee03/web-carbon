<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="body">
        <div class="logo">
            <img class="logo-img" src="./icons/icon-128x128.png">
            <div class="logo-text">WebCarbon Counter</div>
        </div>
        <hr>
        <div class="main-content">
            <div class="today">
                <div>Current CO<sub>2</sub>e for this website:</div>
                <span id="current-carbon">0.00 g CO2e</span>
            </div>
            <br>
            <div class="today">
                <div>Total CO<sub>2</sub>e across all websites:</div>
                <span id="total-carbon">0.00 g CO2e</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Fetch current carbon emissions from storage
            chrome.storage.local.get(['currentCarbon', 'totalCarbon'], function (data) {
                document.getElementById('current-carbon').innerText = (data.currentCarbon || 0) + " g CO2e";
                document.getElementById('total-carbon').innerText = (data.totalCarbon || 0) + " g CO2e";
            });
        });
    </script>
</body>

</html>
